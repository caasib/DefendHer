<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Self-Defense Awareness</title>
</head>
<body>
    <h1>Women's Self-Defense Awareness</h1>
    <div id="scenario-container"></div>
    <form id="self-defense-form">
        <label for="response">What would you do in this situation?</label>
        <textarea id="response" name="response" rows="4" cols="50"></textarea>
        <br>
        <button type="button" onclick="submitResponse()">Submit</button>
    </form>

    <div id="feedback"></div>

    <script>
        var scenarios = [
            "Walking alone at night",
            "Being followed by a stranger",
            "Confrontation with an aggressive individual",
            "Home invasion",
            "Carjacking or being attacked in a parking lot",
            "Other"
        ];

        function assignRandomScenario() {
            var randomIndex = Math.floor(Math.random() * scenarios.length);
            var randomScenario = scenarios[randomIndex];
            document.getElementById("scenario-container").innerHTML = "<p>Scenario: " + randomScenario + "</p>";
        }

        function submitResponse() {
            var response = document.getElementById("response").value;

            // Here you can write your logic to process the response and provide feedback
            var feedback = generateFeedback(response);

            document.getElementById("feedback").innerHTML = feedback;
        }

        function generateFeedback(response) {
            // Write your logic to generate feedback based on the user's response
            var feedbackMessage = "";

            // Example feedback generation based on response
            if (response.toLowerCase().includes("call police")) {
                feedbackMessage = "That's a good response! Calling the police is an important step in many self-defense situations.";
            } else if (response.toLowerCase().includes("run away")) {
                feedbackMessage = "Running away can be an effective strategy in many scenarios, especially if you feel threatened.";
            } else {
                feedbackMessage = "Thank you for sharing your response. Remember to stay calm and assess the situation carefully.";
            }

            return feedbackMessage;
        }

        // Assign a random scenario when the page loads
        window.onload = function() {
            assignRandomScenario();
        };
    </script>
</body>
</html>
